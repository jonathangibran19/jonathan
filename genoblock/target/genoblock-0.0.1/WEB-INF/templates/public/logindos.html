<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>login</title>
       
    </head>
    <body>

        <header>
            <nav class="gb_blue">
                <div class="nav-wrapper">
                    <a th:href="@{/}" class="brand-logo center"><strong>GB_connected</strong></a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m4 offset-m4">
                        <img th:src="@{/images/grupo_bimbo.png}"  src="../../images/grupo_bimbo.png " class="responsive-img" alt="grupo bimbo"/>
                    </div>
                    <div class="col s12 center-align">
                        <h5><strong>Inicio de sesión</strong></h5>
                    </div>
                    <div class="col s12">
                        <form class="col s12 m6 offset-m3" th:action="@{/login}" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <div class="row">
                                <div class="input-field col s6">
                                    <input name="username" id="user" type="text" class="validate" required="true" />
                                    <label for="user">Usuario / No. empleado</label>
                                </div>
                                <div class="input-field col s6">
                                    <input name="password" id="password" type="password"  required="" />
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="col s12 center">
                                    <button class="btn btn-large waves-effect waves-light red darken-4 hoverable" type="submit" name="action">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
